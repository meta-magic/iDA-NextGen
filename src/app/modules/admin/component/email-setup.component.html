<div class="grid">
    <div class="col-12 md:col-6">
        <div class="card p-fluid">
            
            <h5>Email SetUp</h5>
            <div class="field">
                <label htmlFor="name1">From Email Address</label>
                <input pInputText id="name1" type="text" />
            </div>
            <div class="field">
                <label htmlFor="email1">HostName/IP Adress</label>
                <input pInputText id="email1" type="text" />
            </div>
            <div class="field">
                <label>Port</label>
                <input pInputText id="age1" type="text" />
            </div>
            
            <div class="field">
                <label htmlFor="age1">User Name</label>
                <input pInputText id="age1" type="text" />
            </div>
            
            <div class="field">
                <label htmlFor="age1">Password</label>
                <input pInputText id="age1" type="text" />
            </div>
        
            <div class="field">
            </div>
            
            <div class="field">
                <p-toolbar class="p-card-footer-toolbar">                    
                    <div class="p-toolbar-group-right">
                        <button pButton pRipple label="Test" icon="pi pi-refresh" class="p-button-secondary p-mr-2"
                            (click)="reset()"></button>
                        <span>&nbsp;</span>
                    
                        <button pButton pRipple label="Reset" icon="pi pi-refresh" class="p-button-secondary p-mr-2"
                            (click)="reset()"></button>
                        <span>&nbsp;</span>
                        <button pButton pRipple label="Save" icon="pi pi-save" class="p-button-primary p-mr-2"
                            (click)="save()"></button>

                    </div>
                </p-toolbar>
            </div>

        </div>
    </div>
</div>
