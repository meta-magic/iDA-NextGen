<p-card>
    <ng-template pTemplate="header">
        <p-toolbar>

            <div class="p-toolbar-group-left p-card-title m-2">
                User Management
            </div>
            <div class="p-toolbar-group-right">
                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-primary p-mr-2" (click)="addNewUser()"
                    ></button>
            </div>
        </p-toolbar>
    </ng-template>


<p-table #ct styleClass="p-datatable-gridlines p-datatable-striped mt-2" [value]="userData" [rows]="10"
  [globalFilterFields]="['name']" [rowHover]="true" [paginator]="true" [showCurrentPageReport]="true" dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" paginatorPosition="top">

  <ng-template pTemplate="header">

    <tr>

      <th pSortableColumn="username">Username<p-sortIcon field="username"></p-sortIcon>
      </th>

      <th pSortableColumn="fname">First Name<p-sortIcon field="fname"></p-sortIcon>
      </th>

      <th pSortableColumn="mname">Middle Name<p-sortIcon field="mname"></p-sortIcon>
      </th>

      <th pSortableColumn="lname">Last Name<p-sortIcon field="lname"></p-sortIcon>
      </th>

      <th pSortableColumn="role">Role<p-sortIcon field="role"></p-sortIcon>
      </th>
      <th pSortableColumn="timezone">Time Zone <p-sortIcon field="timezone"></p-sortIcon>
      </th>

      <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon>
      </th>

      <th pSortableColumn="city">City <p-sortIcon field="city"></p-sortIcon>
      </th>

      <th pSortableColumn="action">Action <p-sortIcon field="action"></p-sortIcon>
      </th>

    </tr>

  </ng-template>

  <ng-template pTemplate="body" let-entity>

    <tr>

      <td>
        <div class="devSearchItemValue">{{entity.username}}</div>
      </td>

      <td>
        <div class="devSearchItemValue">{{entity.fname}}</div>
      </td>

      <td>
        <div class="devSearchItemValue">{{entity.mname}}
        </div>
      </td>

      <td>
        <div class="devSearchItemValue">{{entity.lname}}</div>
      </td>

      <td>
        <div class="devSearchItemValue">{{entity.role}}</div>
      </td>

      <td>
        <div class="devSearchItemValue">{{entity.timezone}}</div>
      </td>

      <td>
        <div class="devSearchItemValue">{{entity.email}}</div>
      </td>

      <td>
        <div class="devSearchItemValue">{{entity.city}}</div>
      </td>

      <td>

        <button pButton pRipple icon="pi pi-pencil" class="p-button-text p-button-success"
        (click)="editUser()"></button>
    <button pButton pRipple icon="fa fa-key" class="p-button-text p-button-info"
        (click)="changePasword()"></button>
        <button pButton pRipple icon="fa fa-user-times" class="p-button-text p-button-danger"
        (click)="deleteUser()"></button>
    <button pButton pRipple icon="pi pi-trash" class="p-button-text p-button-danger"
        (click)="deleteUser()"></button>

      </td>
    </tr>

  </ng-template>

</p-table>


</p-card>
