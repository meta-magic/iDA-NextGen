<p-table #ct styleClass="p-datatable-gridlines p-datatable-striped" [value]="configDevice" [rows]="10"
  [globalFilterFields]="['name']" [rowHover]="true" [paginator]="true" [showCurrentPageReport]="true" dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">

  <!-- <ng-template pTemplate="header">
    <tr>

      <th style="width: 3rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>

      <th pSortableColumn="name">Customer Name <p-sortIcon field="customername"></p-sortIcon>
      </th>

      <th pSortableColumn="country">Country <p-sortIcon field="country"></p-sortIcon>
      </th>

      <th pSortableColumn="state">State<p-sortIcon field="state"></p-sortIcon>
      </th>

      <th pSortableColumn="city">City<p-sortIcon field="city"></p-sortIcon>
      </th>

      <th pSortableColumn="group">ISE Software <p-sortIcon field="ise"></p-sortIcon>
      </th>
      <th pSortableColumn="group">Action <p-sortIcon field="group"></p-sortIcon>
      </th>

    </tr>
  </ng-template> -->

  <ng-template pTemplate="body" let-entity>
    <tr>
      <td>
        <p-tableCheckbox [value]="entity"></p-tableCheckbox>
      </td>
      <td>
        <div class="devSearchItemValue"><i class="pi pi-server" style="cursor: pointer;"></i>
         &nbsp; <a>{{entity.dName}}</a></div>
        <div class="devSearchItemValue">{{entity.dSpec}}
        </div>
        <div class="devSearchItemValue">OS Version :
          <a>{{entity.osVersion}}</a>
        </div>


      </td>
      <td>
        <div class="devSearchItemValue">Profile Name: {{entity.pName}}
        </div>
        <div class="devSearchItemValue">Product Type: {{entity.pType}}</div>

      </td>

      <td>
        <div class="devSearchItemValue">Owner: {{entity.owner}}
        </div>

        <div class="devSearchItemValue">Location:
          {{entity.location}}</div>
          
        </td>
        <td>
        <div class="devSearchItemValue"><div style="font-weight: bold;" >Assigned Template</div> Global: {{entity.globalId}}
        </div>
        <div class="devSearchItemValue">No. Of Interface:
          {{entity.noOfInterfaces}}</div>
      </td>


      <!-- <td>
        <button pButton pRipple icon="pi pi-pencil" class="p-button-text p-button-success mr-2"
          (click)="navigateEditCustomer(entity)"></button>
        <button pButton pRipple icon="pi pi-trash" class="p-button-text p-button-danger"></button>
      </td> -->

    </tr>
  </ng-template>

</p-table>
