<div class="intConfigTitle m-2">
  <label for="" style="
  font-size: 16px;
  font-weight: 500;
">Interface Configuration</label>
  <i class="pi pi-info-circle"  style="color: #0071bc;font-weight: bold;font-size: 17px;padding: 7px;"></i>
</div>
<span class="p-input-icon-right">
  <i class="pi pi-search"></i>
  <input type="text" pInputText placeholder="Search" />
</span>

<p-table #ct styleClass="p-datatable-gridlines p-datatable-striped mt-2" [value]="dchartData" [rows]="10"
  [globalFilterFields]="['name']" [rowHover]="true" [paginator]="true" [showCurrentPageReport]="true" dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" paginatorPosition="top">

  <ng-template pTemplate="header">

    <!-- <tr>

      <th pSortableColumn="sStatus">Scheduled Status <p-sortIcon field="sStatus"></p-sortIcon>
      </th>

      <th pSortableColumn="rName">Report Name <p-sortIcon field="rName"></p-sortIcon>
      </th>

      <th pSortableColumn="generatedBy">Generated By<p-sortIcon field="generatedBy"></p-sortIcon>
      </th>

      <th pSortableColumn="dateNTime">Date and Time<p-sortIcon field="dateNTime"></p-sortIcon>
      </th>

      <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon>
      </th>
      <th pSortableColumn="action">Action <p-sortIcon field="action"></p-sortIcon>
      </th>

    </tr> -->

  </ng-template>

  <ng-template pTemplate="body" let-entity>

    <tr>

      <td>
        <div class="devSearchItemValue"><a>{{entity.devName}}</a></div>
        <div class="devSearchItemValue">Mode: <a>{{entity.mode}}</a></div>

      </td>

      <td>
        Status: <div class="devSearchItemValue" style="color: #4b6cb7;cursor: pointer;">{{entity.status}}</div>
      </td>

      <td>
        IDA Assigned Template: <div class="devSearchItemValue" style="color: #4b6cb7;cursor: pointer;">{{entity.idaTemplate}}
        </div>
      </td>

      <td>
        Description: <div class="devSearchItemValue" style="color: #4b6cb7;cursor: pointer;">{{entity.desc}}</div>
      </td>

      <td>
        <div class="devSearchItemValue" style="color: #4b6cb7;cursor: pointer;">{{entity.compliant}}</div>

      </td>

    </tr>

  </ng-template>

</p-table>
