<p-table #ct styleClass="p-datatable-gridlines p-datatable-striped mt-2" [value]="ndcrData" [rows]="10"
  [globalFilterFields]="['name']" [rowHover]="true" [paginator]="true" [showCurrentPageReport]="true" dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" paginatorPosition="top">

  <ng-template pTemplate="header">

    <tr>

      <th pSortableColumn="sStatus">Scheduled Status <p-sortIcon field="sStatus"></p-sortIcon>
      </th>

      <th pSortableColumn="rName">Report Name <p-sortIcon field="rName"></p-sortIcon>
      </th>

      <th pSortableColumn="generatedBy">Generated By<p-sortIcon field="generatedBy"></p-sortIcon>
      </th>

      <th pSortableColumn="dateNTime">Date and Time<p-sortIcon field="dateNTime"></p-sortIcon>
      </th>

      <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon>
      </th>
      <th pSortableColumn="action">Action <p-sortIcon field="action"></p-sortIcon>
      </th>

    </tr>

  </ng-template>

  <ng-template pTemplate="body" let-entity>

    <tr>

      <td>
        <div class="devSearchItemValue "
        style="background-color: #9c27b0;color: white;padding: 9px;width: fit-content;border-radius: 4px;font-size: 12px;">
          {{entity.sStatus}}</div>
      </td>

      <td>
        <div class="devSearchItemValue"><a (click)="ganesh()">{{entity.rName}}</a>
        </div>
      </td>

      <td>
        <div class="devSearchItemValue" style="color: #4b6cb7;cursor: pointer;">{{entity.generatedBy}}</div>
      </td>

      <td>
        <div class="devSearchItemValue">{{entity.dateNTime}}
        </div>
      </td>

      <td>
        <div class="devSearchItemValue" style="color: #4b6cb7;cursor: pointer;">{{entity.status}}</div>
      </td>

      <td>
        <i class="pi pi-sign-in ml-2" style="cursor: pointer;"></i>
        <i class="pi pi-eye ml-2" style="cursor: pointer;" (click)="ganesh()"></i>
        <i class="pi pi-download ml-2" style="cursor: pointer;"></i>
        <i class="pi pi-trash ml-2" style="cursor: pointer;"></i>
      </td>

    </tr>

  </ng-template>

</p-table>
