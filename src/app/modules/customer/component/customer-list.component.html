<p-card>
    <ng-template pTemplate="header">
        <p-toolbar>
            <div class="p-toolbar-group-left p-card-title">
                Customers
            </div>
            <div class="p-toolbar-group-right">
                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-primary p-mr-2"
                    (click)="addCustomer()"></button>
            </div>
        </p-toolbar>
    </ng-template>
    <p-table #ct styleClass="p-datatable-gridlines p-datatable-striped" [value]="customers" [rows]="10"
        [globalFilterFields]="['name']" [rowHover]="true" [paginator]="true" [showCurrentPageReport]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template pTemplate="header">
            <tr>

                <th pSortableColumn="name">Customer Name <p-sortIcon field="customername"></p-sortIcon>
                </th>
                
                <th pSortableColumn="country">Country <p-sortIcon field="country"></p-sortIcon>
                </th>
                
                <th pSortableColumn="state">State<p-sortIcon field="state"></p-sortIcon>
                </th>
                
                <th pSortableColumn="city">City<p-sortIcon field="city"></p-sortIcon>
                </th>
                
                <th pSortableColumn="group">ISE Software <p-sortIcon field="ise"></p-sortIcon>
                </th>
                <th pSortableColumn="group">Action <p-sortIcon field="group"></p-sortIcon>
                </th>

            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-entity>
            <tr>
                <td>{{entity.customername}}</td>
                <td>{{entity.country}}</td>
                <td>{{entity.state}}</td>
                <td>{{entity.city}}</td>
                <td>{{entity.isesoft}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-text p-button-success mr-2" (click)="navigateEditCustomer(entity)"></button>
                    <!-- <button pButton pRipple icon="pi pi-users" class="p-button-rounded p-button-warning mr-2"></button> -->
                    <button pButton pRipple icon="pi pi-trash" class="p-button-text p-button-danger"></button>
                </td>
            </tr>
        </ng-template>

    </p-table>

</p-card>
