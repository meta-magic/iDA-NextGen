<div class="card">

    <div class="grid p-fluid">

        <div class="col-12 md:col-6">
            <div class="input-wrapper">
                <h5>Upload Compatibility Guide</h5>
                <p-fileUpload name="demo[]" url="./upload.php" (onUpload)="onUpload()" [multiple]="false"
                    accept="image/*">
                    <ng-template pTemplate="content">
                        <ul *ngIf="uploadedFiles.length">
                            <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                        </ul>
                    </ng-template>
                </p-fileUpload>
            </div>
        </div>
    </div>

    <div class="col-4"></div>
    <div class="grid p-fluid">
        <div class="col-12 md:col-10">
            <div class="input-wrapper">
                <h5>Activation History</h5>
                <ng-template pTemplate="header">
                    <p-toolbar>
                        <div class="p-toolbar-group-left p-card-title">
                            Customers
                        </div>
                    </p-toolbar>
                </ng-template>
                <p-table #ct styleClass="p-datatable-gridlines p-datatable-striped" [value]="licenseHistory" [rows]="10"
                    [globalFilterFields]="['name']" [rowHover]="true" [paginator]="true" [showCurrentPageReport]="true" dataKey="id"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">File Name <p-sortIcon field="customername"></p-sortIcon>
                            </th>
                            <th pSortableColumn="group">Ise Version <p-sortIcon field="ise"></p-sortIcon>
                            </th>
                            <th pSortableColumn="group">Publish Date <p-sortIcon field="group"></p-sortIcon>
                            </th>
            
                            <th pSortableColumn="group">Process Date <p-sortIcon field="group"></p-sortIcon>
                            </th>
                            
                            <th pSortableColumn="group">Status <p-sortIcon field="group"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
            
                    <ng-template pTemplate="body" let-entity>
                        <tr>
                            <td>{{entity.filename}}</td>
                            <td>{{entity.iseversion}}</td>
                            <td>{{entity.publishdate}}</td>
                            <td>{{entity.processeddate}}</td>
                            <td>{{entity.status}}</td>
                        </tr>
                    </ng-template>
            
                </p-table>
            
            </div>
        </div>
    </div>
</div>
